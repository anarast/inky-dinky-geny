<html lang="en">
<head>
  <meta charset="utf-8">
  <title>INKY DINKY</title>
  <meta name="viewport" content="width=device-width" />

  <link rel="stylesheet/less" type="text/css" href="./styles/styles.less" /> 
  <link rel="stylesheet/less" type="text/css" href="./styles/layout.less" />   

  <script type="text/javascript" src="./scripts/less.min.js"></script>
  <script type="text/javascript" src="./js/data.js"></script>  
  <script type="text/javascript" src="./js/inky-dinky.js"></script>

<body>

  <div class="title">INKY DINKY GENERATOR, BABY</div>

  <div class="flex-container">
    <div class="generate">
      <button id="generate" onclick="generateInkyDinky()">Generate<br/>inky<br/>dinky</button>
      <div class="show-text" id="inky-dinky"></div>
      <div class="input">
        <input class="input-field input-guess" type="text" id="input-guess" placeholder="Enter your guess here"></input>
      </div>
      <div>
        <button id="submit" type="submit" onclick="submitGuess()">Submit</button> 
      </div>      
      <div class="correct-banner">You got it!</div>
      <div class="incorrect-banner">Not quite :/ Try again, or click the 'hint' button first.</div> 
    </div>


    <div class="buttons">
      <div class="button-container">
        <button onclick="showOrHideHint()">Give me a hint!</button>
        <div class="show-text" id="hint"></div>
      </div>

      <div class="button-container">
        <button onclick="showOrHideAnswer()">I give up!</button>
        <div class="show-text" id="answer"></div>
      </div>

      <div class="button-container">
        <button onclick="showOrHideInfo()">What's an inky dinky?</button>
        <div class="show-text" id="info"></div>
      </div>

      <div class="button-container">
        <button onclick="showOrHideCredits()">Credits</button>
        <div class="show-text" id="credits"></div>
      </div>
    </div>
  </div>


</body>
</html>
