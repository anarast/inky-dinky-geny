<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>INKY DINKY</title>
  <link rel="stylesheet/less" type="text/css" href="./styles.less" /> 
  <link rel="stylesheet/less" type="text/css" href="./layout.less" />   
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
  
</head>

<body>

  <div class="title">INKY DINKY GENERATOR, BABY</div>

  <div class="button-container">
    <button id="generate" onclick="generateInkyDinky()">Generate<br/>inky<br/>dinky</button>
    <div class="show-text" id="inky-dinky"></div>
  </div>
  
  <span class="input">
    <input class="input-field input-answer" type="text" id="input-guess" placeholder="Enter your guess here"></input>
  </span>
  <span>
    <button id="submit" type="submit" onclick="submitGuess()">Submit</button>  
  </span>

  <div class="correct-banner">You got it!</div>
  <div class="incorrect-banner">Sorry! Try again, or click the 'hint' button first.</div>
  
  <div class="button-container">
    <button onclick="showOrHideHint()">Give me a hint!</button>
    <div class="show-text" id="hint"></div>
  </div>

  <div class="button-container">
    <button onclick="showOrHideAnswer()">I give up!</button>
    <div class="show-text" id="answer"></div>
  </div>

  <div class="button-container">
    <button onclick="showOrHideInfo()">What's an inky dinky?</button>
    <div class="show-text" id="info"></div>
  </div>

  <script type="text/javascript" src="./data.js"></script>  
  <script type="text/javascript" src="./inky-dinky.js"></script>  
</body>
</html>
